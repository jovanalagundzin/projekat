<!DOCTYPE html>
<html>
<head>
    <style>
        #object1 {
            width: 500px;
            height: 200px;
            background-color: rgb(10, 10, 10);
            object-fit: none;
            object-position: center top;
            /* String value */
        }
 
        #object2 {
            width: 500px;
            height: 200px;
            background-color: green;
            object-fit: none;
            object-position: 50px 30px;
            /* Numeric value */
        }
    </style>
</head>
 
<body>
    <center>
        <h2 style="color:green">
            GeeksforGeeks
        </h2>
        <h4>object-position Property</h4>
        <img src="dnevna2.jpg">
 
        <img src="dnevna1.jpg">
    </center>
</body>
</html>
